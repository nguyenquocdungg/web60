<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From Đăng Ký</title>
  <style>
    body{
        line-height: 30px;
        padding-left: 500px;
    }
   
  </style>
</head>
<body>
<h1 style="color: brown;">FORM ĐĂNG KÝ</h1>
<form id="registrationForm">
  <label for="firstName">Họ</label>
  <input type="text" id="firstName" name="firstName" required>

  <br>
  <label for="lastName">Tên</label>
  <input type="text" id="lastName" name="lastName" required>

  <br>

  <label for="dob">Ngày sinh</label>
  <input type="date" id="dob" name="dob" required>

  <br>

  <label>Giới tính</label>
  <input type="radio" id="males" name="genders" value="male" required>
  <label for="male">Nam</label>
  <input type="radio" id="females" name="genders" value="female" required>
  <label for="female">Nữ</label>

  <br>

  <label for="phone">Số điện thoại:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" size="10" required>
  <span class="error" id="phoneError"></span>

  <br>

  <label for="hobbies">Sở thích:</label>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Đọc sách</label>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Xem phim</label>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Nghe nhạc</label>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Đá bóng</label>

  <br>

  <label for="other">Khác</label>
  <input type="text" id="other" name="other">

  <br>

  <button type="button" onclick="validateForm()">Đăng ký</button>

</form>


<script>
    function validateForm() {
     
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var phone = document.getElementById('phone').value;
     
       if(lastName==='' && firstName === '' && phone ===''){
        alert('Họ Tên và số điện thoại là bắt buộc. Vui lòng nhập đủ thông tin.');
      }
      else if(lastName==='' && firstName === ''){
        alert('Họ và Tên là bắt buộc. Vui lòng nhập đủ thông tin.');
      }
      else if (firstName === '') {
        alert('Họ là bắt buộc. Vui lòng nhập đủ thông tin.');
        }
       else if( phone === '' || phone.length<10 || phone.length>10) {
        alert('số điện thoại không hợp lệ. Vui lòng nhập đủ thông tin.');
        
      }
      else if(lastName===''){
        alert('Tên là bắt buộc. Vui lòng nhập đủ thông tin.');
      }
      else{
        alert('Đăng ký thành công')
      }
    }
  </script>
</body>
</html>
